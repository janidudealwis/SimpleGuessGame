<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="audio-controls">
      <button class="mute-btn" id="muteToggle">ðŸ”Š</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>

    <section class="main">
      <h2 class="message">guess my number !</h2>
      <h3 class="secret-number">?</h3>

      <div class="input-container">
        <input type="number" class="guess-number" />
        <button class="check-btn btn">check</button>
      </div>

      <div class="score-container">
        <p>score : <span class="score">10</span></p>
        <p>high score :</p>
      </div>

      <button class="again-btn btn">again</button>

      <video autoplay muted loop class="myVideo">
        <source src="assets/bg2.mp4" type="video/mp4" />
      </video>
    </section>

    <audio id="bg-music" src="assets/bg-music.mp3" loop></audio>

    <p class="credits">developed by Janidu De Alwis</p>
    <script src="script.js"></script>
  </body>
</html>
